<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial--scale=1.0">
    <title>reduce</title>
</head>

<body>
    <script>
        'use strict';
        const num = [3, 10, 18, 30];
        const result = num.reduce(function (total, num) {
            return total + num;
        });

        console.log(result);
    </script>
</body>


</html>
