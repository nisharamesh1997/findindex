<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial--scale=1.0">
    <title>every</title>
</head>

<body>
    <script>
        'use strict';
        const num = [3, 10, 18, 30];
        const result = num.every(function (num) {
            return num >= 3;
        }); console.log(result);
    </script>
</body>

</html>
