<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial--scale=1.0">
    <title>findIndex</title>
</head>

<body>
    <script>
        'use strict';
        const num = [3, 10, 18, 30];
        const result = num.findIndex(function (num) {
            return num >= 18;
        });
        console.log(result);
    </script>
</body>

</html>
